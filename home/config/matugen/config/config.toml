[config.wallpaper]
command = "swww"
arguments = ["img", "--transition-type", "fade", "--transition-fps", "60"]
set = true

[templates.mango]
input_path =  './templates/mango.conf'
output_path = '~/.config/mango/colors.conf'
post_hook = 'mmsg -d reload_config'

[templates.waybar]
input_path = '~/.cache/wal/colors-waybar.css'
output_path = '~/.config/waybar/colors.css'
post_hook = 'pkill -SIGUSR2 waybar'

[templates.kitty]
input_path = '~/.cache/wal/colors-kitty.conf'
output_path = '~/.config/kitty/colors.conf'
post_hook = 'pkill -SIGUSR1 kitty'

[templates.gtk3]
input_path = "./templates/gtk-colors.css"
output_path = '~/.config/gtk-3.0/colors.css'

[templates.gtk4]
input_path = "./templates/gtk-colors.css"
output_path = '~/.config/gtk-4.0/colors.css'
